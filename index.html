<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="stage">
    <div id="app">
      <div id="marker"></div>
      <div id="wheel">
        <div class="group-1">
          <span class="slice slice-1"><b>50</b></span>
          <span class="slice slice-2"><b>150</b></span>
          <span class="slice slice-3"><b>250</b></span>
          <span class="slice slice-4"><b>350</b></span>
        </div>
        <div class="group-2">
          <span class="slice slice-1"><b>0</b></span>
          <span class="slice slice-2"><b>100</b></span>
          <span class="slice slice-3"><b>200</b></span>
          <span class="slice slice-4"><b>300</b></span>
        </div>
        <div class="center"></div>
      </div>
    </div>
    <button id="start" class="spin">Rodar</button>
    <div id="message" class="">
      <h1>ganhou <span></span> pontos</h1>
    </div>
    <div id="lang" class="show">
      <button data-language="pt">PT</button>
      <button data-language="en">EN</button>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
